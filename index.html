                            <option value="Alƒ±≈üveri≈ü">üõí Alƒ±≈üveri≈ü</option>
                            <option value="Saƒülƒ±k">‚öïÔ∏è Saƒülƒ±k</option>
                            <option value="Hobiler">üé® Hobiler</option>
                        </select>
                        <button id="clearFiltersBtn" class="clear-filters-btn">Temizle</button>
                    </div>
                    <div id="searchResults" class="search-results-info"></div>
                </div>

                <div class="glass-card add-note-section">
                    <div class="section-title">üìù Yeni Not</div>
                    <div class="note-form-row">
                        <select id="categorySelect" class="category-select">
                            <option value="Ki≈üisel">üìù Ki≈üisel</option>
                            <option value="ƒ∞≈ü">üíº ƒ∞≈ü</option>
                            <option value="Okul">üéì Okul</option>
                            <option value="Alƒ±≈üveri≈ü">üõí Alƒ±≈üveri≈ü</option>
                            <option value="Saƒülƒ±k">‚öïÔ∏è Saƒülƒ±k</option>
                            <option value="Hobiler">üé® Hobiler</option>
                        </select>
                        <input type="text" id="tagsInput" class="tags-input" placeholder="üè∑Ô∏è Etiketler (virg√ºl ile ayƒ±r)">
                    </div>
                    <div class="input-group">
                        <textarea id="noteInput" placeholder="Notunuzu buraya yazƒ±n...\n\nüí° ƒ∞pucu: Ctrl+Enter ile hƒ±zlƒ± ekleme"></textarea>
                        <button id="addBtn">Ekle</button>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="glass-card notes-section">
                    <div class="section-title">üìã Notlarƒ±m</div>
                    <div class="stats" id="noteStats">Toplam: 0 not</div>
                    <div class="notes-grid" id="notesList">
                        <div class="empty-state">
                            <div class="empty-state-icon">üìù</div>
                            <div class="empty-state-title">Hen√ºz not yok</div>
                            <div class="empty-state-text">ƒ∞lk notunuzu olu≈üturmak i√ßin sol paneli kullanƒ±n.<br>Notlarƒ±nƒ±z burada g√∂r√ºnecek.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NotUygulamasi {
            constructor() {
                this.notlar = JSON.parse(localStorage.getItem('notlar')) || [];
                this.filteredNotlar = [];
                this.noteInput = document.getElementById('noteInput');
                this.categorySelect = document.getElementById('categorySelect');
                this.tagsInput = document.getElementById('tagsInput');
                this.addBtn = document.getElementById('addBtn');
                this.searchInput = document.getElementById('searchInput');
                this.categoryFilter = document.getElementById('categoryFilter');
                this.clearFiltersBtn = document.getElementById('clearFiltersBtn');
                this.notesList = document.getElementById('notesList');
                this.noteStats = document.getElementById('noteStats');
                this.searchResults = document.getElementById('searchResults');
                
                this.initEventListeners();
                this.applyFilters();
                this.updateStats();
                this.focusInput();
            }

            initEventListeners() {
                this.addBtn.addEventListener('click', () => this.addNote());
                this.noteInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && e.ctrlKey) {
                        this.addNote();
                    }
                });

                // Search and filter events
                this.searchInput.addEventListener('input', () => this.applyFilters());
                this.categoryFilter.addEventListener('change', () => this.applyFilters());
                this.clearFiltersBtn.addEventListener('click', () => this.clearFilters());

                // Auto-save √∂zelliƒüi
                this.noteInput.addEventListener('input', () => {
                    localStorage.setItem('draft', this.noteInput.value);
                });
                this.tagsInput.addEventListener('input', () => {
                    localStorage.setItem('draftTags', this.tagsInput.value);
                });

                // Sayfa y√ºklendiƒüinde taslaƒüƒ± geri y√ºkle
                const draft = localStorage.getItem('draft');
                const draftTags = localStorage.getItem('draftTags');
                if (draft && draft.trim()) {
                    this.noteInput.value = draft;
                }
                if (draftTags && draftTags.trim()) {
                    this.tagsInput.value = draftTags;
                }

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'n') {
                        e.preventDefault();
                        this.focusInput();
                    }
                    if (e.ctrlKey && e.key === 'f') {
                        e.preventDefault();
                        this.searchInput.focus();
                    }
                });
            }

            addNote() {
                const content = this.noteInput.value.trim();
                const category = this.categorySelect.value;
                const tagsText = this.tagsInput.value.trim();
                
                if (!content) {
                    this.showNotification('L√ºtfen bir not yazƒ±n!', 'error');
                    return;
                }

                const tags = tagsText ? tagsText.split(',').map(tag => tag.trim()).filter(tag => tag) : [];

                const note = {
                    id: Date.now(),
                    content: content,
                    category: category,
                    tags: tags,
                    timestamp: new Date().toLocaleString('tr-TR', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                };

                this.notlar.unshift(note);
                this.saveNotes();
                this.applyFilters();
                this.updateStats();
                this.noteInput.value = '';
                this.tagsInput.value = '';
                this.noteInput.focus();
                localStorage.removeItem('draft');
                localStorage.removeItem('draftTags');
                this.showNotification('Not ba≈üarƒ±yla eklendi!', 'success');
            }

            editNote(id) {
                const note = this.notlar.find(n => n.id === id);
                if (!note) return;

                // Edit modal olu≈ütur
                const modal = document.createElement('div');
                modal.className = 'edit-modal';
                modal.innerHTML = `
                    <div class="edit-modal-content">
                        <h3>üìù Notu D√ºzenle</h3>
                        <div class="edit-form-row">
                            <select class="edit-category-select" id="editCategorySelect">
                                <option value="Ki≈üisel" ${note.category === 'Ki≈üisel' ? 'selected' : ''}>üìù Ki≈üisel</option>
                                <option value="ƒ∞≈ü" ${note.category === 'ƒ∞≈ü' ? 'selected' : ''}>üíº ƒ∞≈ü</option>
                                <option value="Okul" ${note.category === 'Okul' ? 'selected' : ''}>üéì Okul</option>
                                <option value="Alƒ±≈üveri≈ü" ${note.category === 'Alƒ±≈üveri≈ü' ? 'selected' : ''}>üõí Alƒ±≈üveri≈ü</option>
                                <option value="Saƒülƒ±k" ${note.category === 'Saƒülƒ±k' ? 'selected' : ''}>‚öïÔ∏è Saƒülƒ±k</option>
                                <option value="Hobiler" ${note.category === 'Hobiler' ? 'selected' : ''}>üé® Hobiler</option>
                            </select>
                            <input type="text" class="edit-tags-input" id="editTagsInput" placeholder="üè∑Ô∏è Etiketler" value="${note.tags ? note.tags.join(', ') : ''}">
                        </div>
                        <textarea class="edit-textarea" id="editTextarea">${this.escapeHtml(note.content)}</textarea>
                        <div class="edit-actions">
                            <button class="save-btn" onclick="app.saveEdit(${id})">üíæ Kaydet</button>
                            <button class="cancel-btn" onclick="app.cancelEdit()">‚ùå ƒ∞ptal</button>
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);
                
                // Textarea'ya fokus ver ve metni se√ß
                setTimeout(() => {
                    const textarea = document.getElementById('editTextarea');
                    textarea.focus();
                    textarea.setSelectionRange(0, textarea.value.length);
                }, 100);

                // ESC tu≈üu ile kapat
                const handleKeyDown = (e) => {
                    if (e.key === 'Escape') {
                        this.cancelEdit();
                        document.removeEventListener('keydown', handleKeyDown);
                    }
                };
                document.addEventListener('keydown', handleKeyDown);
            }

            saveEdit(id) {
                const textarea = document.getElementById('editTextarea');
                const categorySelect = document.getElementById('editCategorySelect');
                const tagsInput = document.getElementById('editTagsInput');
                
                const newContent = textarea.value.trim();
                const newCategory = categorySelect.value;
                const newTagsText = tagsInput.value.trim();
                
                if (!newContent) {
                    this.showNotification('Not i√ßeriƒüi bo≈ü olamaz!', 'error');
                    return;
                }

                const newTags = newTagsText ? newTagsText.split(',').map(tag => tag.trim()).filter(tag => tag) : [];

                const noteIndex = this.notlar.findIndex(n => n.id === id);
                if (noteIndex !== -1) {
                    this.notlar[noteIndex].content = newContent;
                    this.notlar[noteIndex].category = newCategory;
                    this.notlar[noteIndex].tags = newTags;
                    this.notlar[noteIndex].timestamp = new Date().toLocaleString('tr-TR', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    }) + ' (d√ºzenlendi)';
                    
                    this.saveNotes();
                    this.applyFilters();
                    this.cancelEdit();
                    this.showNotification('Not ba≈üarƒ±yla g√ºncellendi!', 'success');
                }
            }

            cancelEdit() {
                const modal = document.querySelector('.edit-modal');
                if (modal) {
                    modal.style.animation = 'fadeOut 0.3s ease-in';
                    setTimeout(() => {
                        document.body.removeChild(modal);
                    }, 300);
                }
            }

            showDeleteConfirm(id) {
                const note = this.notlar.find(n => n.id === id);
                if (!note) return;

                const modal = document.createElement('div');
                modal.className = 'delete-modal';
                modal.innerHTML = `
                    <div class="delete-modal-content">
                        <h3>üóëÔ∏è Notu Sil</h3>
                        <p>Bu notu silmek istediƒüinizden emin misiniz?</p>
                        <div class="note-preview" style="
                            background: rgba(60, 60, 60, 0.8);
                            padding: 15px;
                            border-radius: 8px;
                            margin: 15px 0;
                            border-left: 3px solid #f44336;
                            max-height: 100px;
                            overflow-y: auto;
                            text-align: left;
                            font-style: italic;
                            color: #ccc;
                        ">${this.escapeHtml(note.content.length > 100 ? note.content.substring(0, 100) + '...' : note.content)}</div>
                        <p style="font-size: 0.9em; color: #888;">‚ö†Ô∏è Bu i≈ülem geri alƒ±namaz!</p>
                        <div class="delete-actions">
                            <button class="confirm-delete-btn" onclick="app.confirmDelete(${id})">‚úÖ Evet, Sil</button>
                            <button class="cancel-btn" onclick="app.cancelDelete()">‚ùå ƒ∞ptal</button>
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);

                // ESC tu≈üu ile kapat
                const handleKeyDown = (e) => {
                    if (e.key === 'Escape') {
                        this.cancelDelete();
                        document.removeEventListener('keydown', handleKeyDown);
                    }
                };
                document.addEventListener('keydown', handleKeyDown);
            }

            confirmDelete(id) {
                this.notlar = this.notlar.filter(note => note.id !== id);
                this.saveNotes();
                this.applyFilters();
                this.updateStats();
                this.cancelDelete();
                this.showNotification('Not ba≈üarƒ±yla silindi.', 'info');
            }

            cancelDelete() {
                const modal = document.querySelector('.delete-modal');
                if (modal) {
                    modal.style.animation = 'fadeOut 0.3s ease-in';
                    setTimeout(() => {
                        document.body.removeChild(modal);
                    }, 300);
                }
            }

            saveNotes() {
                try {
                    localStorage.setItem('notlar', JSON.stringify(this.notlar));
                } catch (error) {
                    this.showNotification('Not kaydedilemedi: Depolama alanƒ± dolu!', 'error');
                }
            }

            renderNotes() {
                if (this.notlar.length === 0) {
                    this.notesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìù</div>
                            <div class="empty-state-title">Hen√ºz not yok</div>
                            <div class="empty-state-text">ƒ∞lk notunuzu olu≈üturmak i√ßin sol paneli kullanƒ±n.<br>Notlarƒ±nƒ±z burada g√∂r√ºnecek.</div>
                        </div>
                    `;
                    return;
                }

                if (this.filteredNotlar.length === 0) {
                    this.notesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîç</div>
                            <div class="empty-state-title">Sonu√ß bulunamadƒ±</div>
                            <div class="empty-state-text">Arama kriterlerinize uygun not yok.<br>Farklƒ± kelimeler deneyin veya filtreleri temizleyin.</div>
                        </div>
                    `;
                    return;
                }

                this.notesList.innerHTML = this.filteredNotlar.map((note, index) => `
                    <div class="note-item" style="animation-delay: ${index * 0.1}s">
                        <div class="note-header">
                            <div class="note-meta">
                                <div class="note-category">${this.getCategoryIcon(note.category)} ${note.category || 'Kategorisiz'}</div>
                                ${note.tags && note.tags.length > 0 ? `
                                    <div class="note-tags">
                                        ${note.tags.map(tag => `<span class="note-tag">#${tag}</span>`).join('')}
                                    </div>
                                ` : ''}
                            </div>
                            <div class="note-actions">
                                <button class="edit-btn" onclick="app.editNote(${note.id})" title="Notu d√ºzenle">‚úèÔ∏è</button>
                                <button class="delete-btn" onclick="app.showDeleteConfirm(${note.id})" title="Notu sil">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="note-content">${this.escapeHtml(note.content)}</div>
                        <div class="note-time">${note.timestamp}</div>
                    </div>
                `).join('');
            }

            updateStats() {
                const totalCount = this.notlar.length;
                const filteredCount = this.filteredNotlar.length;
                
                if (totalCount === filteredCount) {
                    this.noteStats.textContent = `Toplam: ${totalCount} not`;
                } else {
                    this.noteStats.textContent = `G√∂sterilen: ${filteredCount} / ${totalCount} not`;
                }
            }

            applyFilters() {
                const searchTerm = this.searchInput.value.toLowerCase().trim();
                const selectedCategory = this.categoryFilter.value;

                this.filteredNotlar = this.notlar.filter(note => {
                    // Kategori filtresi
                    const categoryMatch = !selectedCategory || note.category === selectedCategory;
                    
                    // Arama filtresi
                    let searchMatch = true;
                    if (searchTerm) {
                        const contentMatch = note.content.toLowerCase().includes(searchTerm);
                        const categoryMatch = (note.category || '').toLowerCase().includes(searchTerm);
                        const tagsMatch = note.tags && note.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                        
                        searchMatch = contentMatch || categoryMatch || tagsMatch;
                    }
                    
                    return categoryMatch && searchMatch;
                });

                this.renderNotes();
                this.updateStats();
                this.updateSearchResults();
            }

            updateSearchResults() {
                const searchTerm = this.searchInput.value.trim();
                const selectedCategory = this.categoryFilter.value;
                
                if (!searchTerm && !selectedCategory) {
                    this.searchResults.textContent = '';
                    return;
                }

                let message = '';
                if (searchTerm && selectedCategory) {
                    message = `"${searchTerm}" aramasƒ±, ${selectedCategory} kategorisinde`;
                } else if (searchTerm) {
                    message = `"${searchTerm}" aramasƒ± i√ßin`;
                } else if (selectedCategory) {
                    message = `${selectedCategory} kategorisi i√ßin`;
                }

                this.searchResults.textContent = `${message} ${this.filteredNotlar.length} sonu√ß bulundu`;
            }

            clearFilters() {
                this.searchInput.value = '';
                this.categoryFilter.value = '';
                this.applyFilters();
                this.showNotification('Filtreler temizlendi', 'info');
            }

            getCategoryIcon(category) {
                const icons = {
                    'Ki≈üisel': 'üìù',
                    'ƒ∞≈ü': 'üíº',
                    'Okul': 'üéì',
                    'Alƒ±≈üveri≈ü': 'üõí',
                    'Saƒülƒ±k': '‚öïÔ∏è',
                    'Hobiler': 'üé®'
                };
                return icons[category] || 'üìÑ';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            focusInput() {
                this.noteInput.focus();
                this.noteInput.setSelectionRange(this.noteInput.value.length, this.noteInput.value.length);
            }

            showNotification(message, type = 'info') {
                const appStatus = document.querySelector('.app-status');
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                appStatus.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.3s ease-in';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            appStatus.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }

            // Export/Import √∂zelliƒüi
            exportNotes() {
                const dataStr = JSON.stringify(this.notlar, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `notlarim_${new Date().toISOString().slice(0, 10)}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }
        }

        // Uygulamayƒ± ba≈ülat
        const app = new NotUygulamasi();

        // Sayfa y√ºklendiƒüinde input'a odaklan
        window.addEventListener('load', () => {
            app.focusInput();
        });

        // Sayfa kapatƒ±lƒ±rken onay iste (eƒüer yazƒ±lmakta olan not varsa)
        window.addEventListener('beforeunload', (e) => {
            const draft = localStorage.getItem('draft');
            if (draft && draft.trim()) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Additional CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
